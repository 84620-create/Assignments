<template>
    <div class="Container">
        <div>
            <h1>Task Chart</h1>
            <div class="chartContainerTask" style="height: 300px;" lwc:dom="manual"></div>
        </div>
    </div>

    <div class="Container">
        <div class="slds-m-around_medium"> 
            <lightning-input type="search" label="Search" onchange={taskHandelKeyChange} class="slds-m-bottom_small" value={taskSubjectName}></lightning-input>
        </div>   
        
        <h1>My Task Todo List</h1>
        <div style="height: 300px;">
            <lightning-datatable key-field="id" data={taskData} columns={taskColumns}>
            </lightning-datatable>
        </div>
    </div>
</template>
