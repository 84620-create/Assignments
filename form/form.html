<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Form</title>
</head>

<body>
    <div class="box">
        <form action="" method="POST">
            <h1>Registration</h1>
            <div class="Registration-page">
                <div class="name">
                    <input type="text" id="fname" placeholder="First Name" name="" value="" required>
                </div>
                <div class="name">
                    <input type="text" id="lname" placeholder="Last Name" name="" value="" required>
                </div>
                <div class="name">
                    <input type="number" id="age" placeholder="Age" name="" value="" required>
                </div>
                <div class="gender">
                    <!-- <select> -->
                    <!-- <option class="gender" value="Male">Male</option>
                        <option class="gender" value="Female">Female</option>
                      </select required> -->
                    <!-- <label for="gender">Gender</label><br> -->
                    <input type="radio" name="gender" id="male">Male
                    <input type="radio" name="gender" id="female">Female
                </div>
                <div class="name">
                    <input type="text" id="address" placeholder="Address" name="" value="">
                </div>
                <div class="name">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input type="text" id="username" placeholder="Username" name="" value="" required>
                </div>
                <div class="name">
                    <i class="fa fa-envelope-o" aria-hidden="true"></i>
                    <input type="email" id="email" placeholder="Email" name="" value="" required>
                </div>
                <div class="name">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                    <input type="Password" id="passward" placeholder="Password" name="" value="" required>
                </div>
                <div class="name">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                    <input type="Password" id="confirmpassward" placeholder=" Confirm Password" name="" value=""
                        required>
                </div>
                <div>
                    <input id="checkbox" type="checkbox" placeholder="" name="" value="" required> I'm not a robot
                </div>
                <div>
                    <button id="submit">Submit</button>
                    <button id="clear" type="reset">Clear</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
